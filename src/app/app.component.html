<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Nem_logo.svg/2000px-Nem_logo.svg.png">

<div class="">

Create wallet:

<input type=text class="input-group-lg" placeholder="newWalletName" [(ngModel)]="newWalletName">

<br>

<input type=text placeholder="newWalletPassword" [(ngModel)]="newWalletPassword">

<button (click)="createWallet()" class="btn-outline-primary"> Create </button>


<br>

Open wallet: <br>

<input type=text placeholder="openWalletName" [(ngModel)]="openWalletName"> <br>
<input type=text placeholder="openWalletPassword" [(ngModel)]="openWalletPassword"> <br>

<button (click)="open()" class="btn-outline-primary"> Open </button>
